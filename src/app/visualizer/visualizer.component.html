<div class="row">
    <div class="col">
        <h2 class="text-center">Generator</h2>
        <form class="form-inline" id="formGenerator">
          <div class="form-group row">
            <div class="col-sm-4 form-check">
              <label class="form-check-label">
                <input class="form-check-input miner-id" type="checkbox" value="miner1"> Miner1
              </label>
            </div>
            <div class="col-sm-8">
              <input type="number" class="form-control delay" id="inputDelay1" placeholder="Delay (seconds)">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4 form-check">
              <label class="form-check-label">
                <input class="form-check-input miner-id" type="checkbox" value="miner2"> Miner2
              </label>
            </div>
            <div class="col-sm-8">
              <input type="number" class="form-control delay" id="inputDelay2" placeholder="Delay (seconds)">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4 form-check">
              <label class="form-check-label">
                <input class="form-check-input miner-id" type="checkbox" value="miner3"> Miner3
              </label>
            </div>
            <div class="col-sm-8">
              <input type="number" class="form-control delay" id="inputDelay3" placeholder="Delay (seconds)">
            </div>
          </div>
          <div class="col-12 form-group row">
            <button type="button" class="btn btn-primary" (click)="onSendTransaction()">Send</button>
          </div>
        </form>
      </div>
  <div class="col" *ngFor="let miner of miners">
    <h2 class="text-center">{{miner}}</h2>
    <form class="form-inline">
      <div class="form-group row">
        <div>
          <input type="number" class="form-control" placeholder="Reward">
        </div>
      </div>
      <div class="form-group row">
        <div>
          <input type="number" class="form-control" placeholder="Number of mined transactions">
        </div>
      </div>
      <div class="form-group row">
        <div>
          <input type="number" class="form-control" placeholder="Max number of pending transactions">
        </div>
      </div>
      <div class="col-12 form-group row">
        <button type="button" class="btn btn-primary" (click)="onSendTransaction()">Set</button>
      </div>
    </form>
    <div id="miner1"></div>
  </div>
</div>
