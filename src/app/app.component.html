<app-header></app-header>
<div class="container-fluid app-content">
  <div class="row">
    <div class="col">
      <h2 class="text-center">Transaction Generator</h2>
      <form class="form-inline" id="formGenerator">
        <div class="form-group row" name="generator-row" *ngFor="let miner of miners">
          <div class="col-sm-4 form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input miner-id" value="{{miner.id}}"> {{miner.name}}
            </label>
          </div>
          <div class="col-sm-8">
            <input type="number" class="form-control delay" placeholder="Delay (seconds)">
          </div>
        </div>
        <div class="col-12 form-group row">
          <button type="button" class="btn btn-primary" (click)="onSendTransaction()">Send</button>
        </div>
      </form>
    </div>
    <div class="col d-flex flex-column" *ngFor="let miner of miners">
      <h2 class="text-center miner-title" [ngStyle]="{'background-color': miner.color}">{{miner.name}}</h2>
      <form>
        <div class="form-group row">
          <label class="col-9 col-form-label">Min value</label>
          <div class="col-3">
            <input class="form-control" type="number">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-9 col-form-label">Number of mined transactions</label>
          <div class="col-3">
            <input class="form-control" type="number">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-9 col-form-label">Max number of pending transactions</label>
          <div class="col-3">
            <input class="form-control" type="number">
          </div>
        </div>
      </form>
      <h3>Transaction Pool</h3>
      <div class="d-flex transaction-pool" [attr.data-miner-id]="miner.id"></div>
      <h3>Blockchain</h3>
      <!-- <div class="d-flex blockchain" [attr.data-miner-id]="miner.id"> -->
      <svg class="blockchain" height="1000" width="100%" [attr.data-miner-id]="miner.id">
        <rect width="32" height="32" style="fill:red;" />
      </svg>
      <!-- </div> -->
    </div>
  </div>
</div>
<app-footer class="d-flex"></app-footer>
